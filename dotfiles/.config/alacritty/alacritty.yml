window:
  startup_mode: SimpleFullscreen
  #startup_mode: Windowed
  padding:
    x: 8
    y: 4
  decorations: buttonless

live_config_reload: true
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

#scrolling:
  #faux_multiplier: 3



font:
  size: 12.0
  use_thin_strokes: true
  glyph_offset:
    y: 1
  normal:
    family: Menlo
    style: Regular
  bold:
    family: Menlo
    style: Bold
  italic:
    family: Menlo
    style: Italic


key_bindings:
  - { key: Key6, mods: Control, chars: "\x1e" } # some dodgy hack cause ctrl + 6 stopped working
  - { key: F11, action: ToggleFullscreen }


#colors:
  #primary:
    #background: '0x000000'
    #foreground: '0xd9d7ce'
  #normal:
    #black:   '0x1A1F28'
    #red:     '0xf07178'
    #green:   '0xbae67e'
    #yellow:  '0xffcc66'
    #blue:    '0x36a3d9'
    #magenta: '0xd4bfff'
    #cyan:    '0x95e6cb'
    #white:   '0xc7c7c7'
  #bright:
    #black:   '0x686868'
    #red:     '0xf07178'
